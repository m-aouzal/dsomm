{% extends "base.html" %} {% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->

  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/stages.css', v=1) }}"
  />
  <title>DevSecOps</title>
</head>
<div class="container">
  <h1 style="color: rgb(244, 88, 4)">Select Pipeline Stages</h1>
  <p class="subtitle" style="color: white">
    Which stages do you want to include in your pipeline?
  </p>

  <form method="POST" class="level-form">
    {% for stage in stages %}
    <div class="level-option">
      <input
        type="checkbox"
        name="stages"
        id="{{ stage }}"
        value="{{ stage }}"
      />
      <label for="{{ stage }}" class="level-label">
        <div class="level-text">
          <span class="level-name">{{ stage }}</span>
        </div>
      </label>
    </div>
    {% endfor %}
    <div class="button-container">
      <button type="submit" class="btn">NEXT</button>
    </div>
  </form>
</div>
{% endblock %}
