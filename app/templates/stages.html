{% extends "base.html" %}

{% block content %}
<h1>Select Pipeline Stages</h1>
<form method="POST">
    <h3>{{ question.text }}</h3>
    {% for stage in stages %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="stages" id="{{ stage }}" value="{{ stage }}">
            <label class="form-check-label" for="{{ stage }}">{{ stage }}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}
