{% extends "base.html" %}

{% block content %}
<h1>Select Security Level</h1>
<form method="POST">
    <h3>{{ question.text }}</h3>
    {% for key, level in stages_by_level['levels'].items() %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="security_level" id="level{{ key }}" value="{{ key }}">
            <label class="form-check-label" for="level{{ key }}">{{ level.label }}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}
