{% extends "base.html" %}

{% block content %}
<h1>Select Security Level</h1>
<form method="POST">
    <h3>{{ question.text }}</h3>
    {% for option in question.options %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="security_level" id="{{ option.value }}" value="{{ option.label }}">
            <label class="form-check-label" for="{{ option.value }}">{{ option.label }}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}
